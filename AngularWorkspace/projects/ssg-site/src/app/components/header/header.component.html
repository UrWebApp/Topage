<header class="flex justify-between items-center md:grid md:grid-cols-3 whitespace-nowrap border-b border-solid border-border-default md:px-10 md:py-5 px-3 py-2 transition-colors duration-300 bg-bg-default/80 backdrop-blur-md sticky top-0 z-50">

  <div class="flex items-center text-text-main justify-self-start cursor-pointer" routerLink="/">
    <div class="icon">
      <img src="/assets/tiger2.svg" class="dark:bg-current shadow-md" style="width: 40px !important; border-radius: 8px !important;">
    </div>
    <h1 class="md:text-xl font-serif font-bold leading-tight tracking-[-0.01em] px-4 flex flex-col">
      <span>虎虎做事</span>
      <span class="text-[10px] tracking-[0.2em] text-nordic-accent font-sans">DIGITAL STUDIO</span>
    </h1>
  </div>
<nav class="hidden md:flex flex-1 justify-center items-center gap-6 font-sans justify-self-center">

  <a class="text-text-muted text-base font-normal leading-normal hover:text-text-main transition-colors duration-200"
     [routerLink]="'/' | localize"
     routerLinkActive="text-text-main font-bold"
     [routerLinkActiveOptions]="{ exact: true }">
     {{ 'NAV.HOME' | translate }}
  </a>

  <a class="text-text-muted text-base font-normal leading-normal hover:text-text-main transition-colors duration-200"
     [routerLink]="'list' | localize"
     routerLinkActive="text-text-main font-bold">
     {{ 'NAV.BLOG' | translate }}
  </a>

  <a class="text-text-muted text-base font-normal leading-normal hover:text-text-main transition-colors duration-200"
     [routerLink]="'about' | localize"
     routerLinkActive="text-text-main font-bold">
     {{ 'NAV.ABOUT' | translate }}
  </a>

  <a class="text-text-muted text-base font-normal leading-normal hover:text-text-main transition-colors duration-200"
     [routerLink]="'syservice' | localize"
     routerLinkActive="text-text-main font-bold">
     {{ 'NAV.SERVICES' | translate }}
  </a>

  <a class="text-text-muted text-base font-normal leading-normal hover:text-text-main transition-colors duration-200"
     [routerLink]="'resume' | localize"
     routerLinkActive="text-text-main font-bold">
     {{ 'NAV.RESUME' | translate }}
  </a>
</nav>

  <div class="flex items-center gap-2 justify-self-end">

    <app-language-switcher></app-language-switcher>

    <div class="h-4 w-[1px] bg-border-default mx-1"></div>

    <app-theme-toggle></app-theme-toggle>

  </div>
</header>
