<!--
  This navigation element will stick to the top of the viewport as the user scrolls.
  'top-28' provides space for the fixed header. 'h-fit' makes its height fit the content.
-->
<nav class="sticky top-28 h-fit">
  <h3 class="px-3 text-sm font-semibold tracking-wide text-text-main uppercase">On this page</h3>
  <!--
    The list of links is generated dynamically using *ngFor.
    The space-y-2 utility adds vertical spacing between list items.
  -->
  <ul class="mt-4 space-y-2">
    <li *ngFor="let link of links">
      <!--
        Each link points to an anchor (#id) within the page.
        Dynamic padding-left is applied based on the heading level (h1, h2, etc.) to create a visual hierarchy.
        Hover effects provide visual feedback to the user.
      -->
      <a
        [href]="'#' + link.id"
        class="block border-l-2 border-transparent px-3 py-1 text-sm text-text-muted transition-colors hover:border-brand-primary hover:text-brand-primary"
        [style.padding-left.rem]="0.75 + (link.level - 1) * 1"
      >
        {{ link.text }}
      </a>
    </li>
  </ul>
</nav>
