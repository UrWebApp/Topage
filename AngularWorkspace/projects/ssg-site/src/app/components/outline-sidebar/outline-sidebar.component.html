<nav class="sticky top-28 h-fit">
  <h3 class="px-3 text-sm font-semibold text-text-main">ON THIS PAGE</h3>
  <ul class="mt-4 space-y-2">
    <li *ngFor="let link of links">
      <a
        [href]="'#' + link.id"
        class="block border-l-2 border-transparent px-3 py-1 text-sm text-text-muted transition-colors hover:border-brand-primary hover:text-brand-primary"
        [style.padding-left.rem]="0.75 + (link.level - 1) * 1"
      >
        {{ link.text }}
      </a>
    </li>
  </ul>
</nav>
