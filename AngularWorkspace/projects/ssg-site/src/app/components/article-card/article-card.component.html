<div class="break-inside-avoid mb-10 rounded-xl overflow-hidden shadow-sm border border-[#E5E0DA] bg-[#F9F8F6] hover:shadow-md transition-shadow duration-300">
  <a [routerLink]="article.route" class="block group">
    <ng-container *ngIf="article.markdownData?.meta?.title">
      <img
        *ngIf="article.markdownData.content.includes('<img')"
        class="w-full aspect-video object-cover"
        [src]="getFirstImageSrc(article.markdownData.content)"
        alt="article image"
        loading="lazy" />
    </ng-container>

    <div class="p-6 flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <h3 class="text-xl font-semibold text-[#4A3B32] leading-snug group-hover:underline">
          {{ article.markdownData?.meta?.title }}
        </h3>
        <div class="text-sm text-[#6F6158] font-medium">
          {{ article.markdownData?.meta?.author }} Â· {{ article.markdownData?.meta?.date | date: 'yyyy/MM/dd' }}
        </div>
      </div>

      <div class="text-[#4A3B32] text-sm leading-relaxed" [innerHTML]="article.markdownData.content | articleSummary:200">
      </div>

      <div class="flex flex-wrap gap-2 pt-2">
        <span
          *ngFor="let tag of article.markdownData?.meta?.tags"
          class="bg-[#EDEAE6] text-[#6F6158] text-xs font-medium px-2 py-1 rounded-full">
          #{{ tag }}
        </span>
      </div>
    </div>
  </a>
</div>
