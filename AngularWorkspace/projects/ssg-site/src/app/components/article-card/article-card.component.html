<a [routerLink]="article.route" class="break-inside-avoid bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-200 block">
  <!-- 圖片（可選） -->
  <img
    *ngIf="meta?.imageUrl"
    [src]="meta?.imageUrl"
    alt="Article image"
    class="w-full h-48 object-cover"
  />

  <div class="p-4">
    <!-- 標題 -->
    <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ meta?.title }}</h2>

    <!-- 摘要 -->
    <p class="text-gray-600 text-sm mb-3">{{ meta?.summary }}</p>

    <!-- 作者與日期 -->
    <div class="text-xs text-gray-500 flex flex-wrap gap-2 mb-2">
      <span>{{ meta?.author }}</span>
      <span>•</span>
      <span>{{ formattedDate }}</span>
    </div>

    <!-- 標籤 -->
    <div class="flex flex-wrap gap-2">
      <span *ngFor="let tag of meta?.tags" class="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded">
        {{ tag }}
      </span>
    </div>
  </div>
</a>
