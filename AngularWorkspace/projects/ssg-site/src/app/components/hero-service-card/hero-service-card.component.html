
<section class="relative w-full min-h-screen flex items-center justify-center py-20 overflow-hidden font-sans rounded-xl">

  <div class="absolute inset-0 z-0">
    <img [ngSrc]="'/assets/hero_image.png'" fill alt="Office Blueprint Background" class="w-full h-full object-cover">

    <div class="absolute inset-0 bg-[#5c4d42]/10 mix-blend-overlay"></div>
  </div>

  <div class="relative z-10 container mx-auto px-6 max-w-6xl">

  <div class="text-center mb-16 space-y-4">
  <h1 class="text-4xl md:text-5xl font-bold text-[#3d3028] tracking-wide drop-shadow-sm [text-shadow:0_3px_5px_rgb(255_255_255_/_0.9)]">
    虎虎做事 <span class="font-light text-[#8c6b5d] tracking-widest">DIGITAL</span>
  </h1>

  <p class="text-[#5e4b3f] text-lg font-medium tracking-wider max-w-2xl mx-auto [text-shadow:0_3px_5px_rgb(255_255_255_/_0.9)]">
    Digital Simplicity. Business Agility.
  </p>
</div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div *ngFor="let service of services"
           class="group relative overflow-hidden rounded-xl p-8 transition-all duration-500 hover:-translate-y-2
                  bg-[#fffefb]/40 backdrop-blur-[2px] border border-white/30 shadow-sm hover:shadow-xl hover:bg-[#fffefb]/60">

        <div class="absolute left-0 top-0 bottom-0 w-1 bg-[#8b5e3c]/60 group-hover:bg-[#8b5e3c] transition-colors"></div>

        <div class="mb-6 inline-flex items-center justify-center w-12 h-12 rounded-lg border border-[#8b5e3c]/30 text-[#6b4c3a] group-hover:bg-[#8b5e3c] group-hover:text-white transition-all duration-300">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="service.iconPath" />
          </svg>
        </div>

        <h3 class="text-xl font-bold text-[#3d3028] mb-1 group-hover:text-[#8b5e3c] transition-colors">
          {{ service.title }}
        </h3>
        <p class="text-xs font-semibold text-[#8c6b5d] uppercase tracking-widest mb-4">
          {{ service.enTitle }}
        </p>

        <p class="text-[#4a3b32] text-sm leading-relaxed mb-6 font-medium">
          {{ service.desc }}
        </p>

        <div class="flex flex-wrap gap-2 mt-auto">
          <span *ngFor="let tag of service.tags"
                class="px-3 py-1 text-xs text-[#5e4b3f] bg-white/40 rounded-full border border-[#8b5e3c]/20 backdrop-blur-sm">
            # {{ tag }}
          </span>
        </div>

      </div>

    </div>

   <div class="mt-16 text-center">
      <a routerLink="/list"
         class="inline-block bg-[#8b5e3c] hover:bg-[#6b462c] text-[#fdfbf7] text-sm font-bold py-3 px-12 rounded-full shadow-lg hover:shadow-xl transition-all tracking-widest border border-[#fffefb]/20 backdrop-blur-sm cursor-pointer">
        了解更多文章<span aria-hidden="true" class="ml-2">&rarr;</span>
      </a>
    </div>

  </div>
</section>
