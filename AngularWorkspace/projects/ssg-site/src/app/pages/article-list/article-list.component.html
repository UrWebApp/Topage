<!-- [REFINED] 使用 CSS 變數，與首頁風格統一 -->
<div class="bg-bg-default text-text-main transition-colors duration-300">
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden font-serif">
    <div class="layout-container flex h-full grow flex-col">

      <!-- [REPLACED] 直接使用我們之前建立好的 app-header 組件 -->
      <app-header></app-header>

      <!-- [REFINED] 統一 main 區域的 padding -->
      <main class="px-4 sm:px-10 md:px-20 lg:px-28 flex flex-1 justify-center py-12 md:py-16">
        <div class="layout-content-container flex flex-col w-full max-w-[1280px] flex-1 gap-12">

          <!-- [REFINED] 麵包屑 (Breadcrumbs) -->
          <div class="flex flex-wrap items-center gap-2 px-4 py-3 bg-bg-subtle rounded-lg">
            <a class="text-text-muted text-sm font-normal leading-normal hover:text-text-main transition-colors font-sans"
              href="#">Home</a>
            <span class="text-text-muted/50 text-sm font-normal leading-normal">/</span>
            <span class="text-text-main text-sm font-medium leading-normal font-sans">Interior Design</span>
          </div>

          <!-- [REFINED] 頁面標題，與首頁的 Section Title 風格統一 -->
          <h2 class="text-3xl md:text-4xl font-semibold tracking-tight text-text-main px-4">
            Interior Design
          </h2>

          <!-- [REFINED] 文章網格 (Masonry Grid) -->
          <!-- 建議: app-article-card 內部也應該使用 CSS 變數來實現主題切換 -->
          <div class="columns-1 sm:columns-2 lg:columns-3 gap-8 space-y-8 px-4">
            <app-article-card *ngFor="let article of rawArticlesInfo" [article]="article"></app-article-card>
          </div>

          <!-- [REFINED] 分頁 (Pagination) -->
          <div class="flex items-center justify-center pt-8 gap-2 font-sans">
            <a class="flex size-10 items-center justify-center rounded-full hover:bg-bg-subtle text-text-main transition-colors" href="#">
              <span class="material-icons-outlined text-xl">chevron_left</span>
            </a>
            <!-- Active Page: 使用品牌色，與首頁主要按鈕風格統一 -->
            <a class="text-sm font-semibold leading-normal flex size-10 items-center justify-center text-white bg-brand-primary rounded-full" href="#">1</a>
            <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-text-main rounded-full hover:bg-bg-subtle transition-colors" href="#">2</a>
            <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-text-main rounded-full hover:bg-bg-subtle transition-colors" href="#">3</a>
            <span class="text-sm font-normal leading-normal text-text-muted">...</span>
            <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-text-main rounded-full hover:bg-bg-subtle transition-colors" href="#">10</a>
            <a class="flex size-10 items-center justify-center rounded-full hover:bg-bg-subtle text-text-main transition-colors" href="#">
              <span class="material-icons-outlined text-xl">chevron_right</span>
            </a>
          </div>

          <!-- [REFINED] "Load More" 按鈕，使用品牌色 -->
          <div class="flex items-center justify-center pt-4">
            <button class="flex items-center justify-center rounded-lg h-12 px-8 bg-brand-primary text-white text-base font-semibold tracking-wide hover:bg-brand-primary-hover transition-colors shadow-lg font-sans">
              Load More Articles
            </button>
          </div>
        </div>
      </main>

      <!-- [REFINED] Footer，與首頁風格統一 -->
      <footer class="flex justify-center border-t border-border-default bg-white dark:bg-black/20 transition-colors duration-300 mt-16">
        <div class="max-w-[1024px] flex-1 py-12 px-10 text-center font-sans">
          <p class="text-text-muted text-sm">© 2024 Zenith Blog. All rights reserved.</p>
          <p class="text-text-muted/70 text-xs mt-2">Crafted with care for a serene digital experience.</p>
        </div>
      </footer>
    </div>
  </div>
</div>
