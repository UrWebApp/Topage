<div *ngIf="flashcards && flashcards.length > 0; else noCards">
  <table>
    <thead>
      <tr>
        <th>題目</th>
        <th>答案</th>
        <th>類別</th>
        <th>上次回答</th>
        <th>次數</th>
        <th>分數</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of flashcards">
        <td>{{ card.question }}</td>
        <td>{{ card.answer }}</td>
        <td>{{ card.category || '未分類' }}</td>
        <td>{{ card.lastAnsweredTime ? (card.lastAnsweredTime | date:'yyyy/MM/dd HH:mm') : '未回答' }}</td>
        <td>{{ card.answerCount }}</td>
        <td>{{ card.score }}</td>
        <td>
          <button (click)="onEdit(card)">編輯</button>
          <button (click)="onDelete(card.id)">刪除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noCards>
  <p>目前沒有單字卡。</p>
</ng-template>
