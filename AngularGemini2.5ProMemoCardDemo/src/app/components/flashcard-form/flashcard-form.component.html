<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="question">題目:</label>
    <textarea id="question" formControlName="question" rows="3"></textarea>
    <div *ngIf="cardForm.get('question')?.invalid && cardForm.get('question')?.touched" class="error">
      題目為必填項目
    </div>
  </div>

  <div>
    <label for="answer">答案:</label>
    <textarea id="answer" formControlName="answer" rows="3"></textarea>
    <div *ngIf="cardForm.get('answer')?.invalid && cardForm.get('answer')?.touched" class="error">
      答案為必填項目
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="cardForm.invalid">
      {{ isEditing ? '更新卡片' : '新增卡片' }}
    </button>
    <button type="button" (click)="onCancel()">取消</button>
  </div>
</form>
